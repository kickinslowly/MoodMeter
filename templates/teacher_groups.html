{% extends "base.html" %}
{% block title %}Groups{% endblock %}
{% block content %}
  <div style="max-width:900px;margin:0 auto;padding:16px;">
    <h1>Your Groups</h1>
    <p><a href="{{ url_for('moodmeter_dashboard') }}">Back to dashboard</a></p>
    <ul>
      {% for g in groups %}
        <li>{{ g.name }} (ID: {{ g.id }})</li>
      {% else %}
        <li>No groups yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
